<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- materializecss -->
    <!-- Compiled and minified CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style/fonts.css
    "
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <main class="profile-container">
      <div class="card">
        <section class="card__title">
          <h1>¿Quién está viendo ahora?</h1>
        </section>
        <section class="card__perfil">
          <div class="perfil perfil-1">
            <div class="avatar"></div>
            <p>Eduardo</p>
          </div>
          <div class="perfil perfil-2">
            <div class="avatar"></div>
            <p>Sonia</p>
          </div>
          <div class="perfil perfil-3">
            <div class="avatar"></div>
            <p>Andrea</p>
          </div>
          <div class="perfil perfil-4">
            <div class="avatar"></div>
            <p>Roxana</p>
          </div>
          <div class="perfil perfil-add">
            <div class="add-avatar">
              <i class="large material-icons">add_circle</i>
            </div>
            <p>Agregar perfil</p>
          </div>
        </section>
        <section class="card__manager">
          <button>Administrar perfiles</button>
        </section>
      </div>
    </main>
  </body>
</html>
